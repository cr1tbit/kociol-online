<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="stylesheet" href="{{ "css/site.css" | relURL }}">
</head>
<body>
  <div class="page-wrap">
    <header class="masthead panel">
      <div class="logo-carousel" aria-hidden="true">
        <div class="logo-carousel-track">
          <div class="logo-carousel-strip">
            {{ range seq 1 20 }}<img src="{{ "img/kociol.jpg" | relURL }}" alt="">{{ end }}
          </div>
        </div>
      </div>
    </header>

    <div class="grid">
      <aside class="sidebar panel">
        <h2>Navigation</h2>
        <nav>
          <ul class="nav-list">
            <li><a href="{{ "/" | relURL }}">Kocioł info</a></li>
            <li><a href="{{ "/kalendarz/" | relURL }}">Kalendarz</a></li>
            <li><a href="{{ "/posts/" | relURL }}">Wydarzenia info</a></li>
            <li><a href="{{ "/album-zdjec/" | relURL }}">Album zdjęć</a></li>
            <li><a href="{{ "/kotlownia/" | relURL }}">Kotłownia</a></li>
          </ul>
        </nav>

        <h3>Kontakt</h3>
        <p>
          <a class="discord-badge-link" href="https://discord.gg/" target="_blank" rel="noopener noreferrer">
            <img
              class="discord-badge"
              src="https://img.shields.io/badge/Discord-do%C5%82%C4%85cz-5865F2?logo=discord&logoColor=white"
              alt="Dołącz do nas na Discordzie">
          </a>
        </p>
      </aside>

      <main class="content panel">
        {{ block "main" . }}{{ end }}
      </main>
    </div>

    <footer class="site-footer panel">
      <small>&copy; {{ now.Year }} {{ .Site.Params.orgName }}</small>
    </footer>
  </div>
</body>
</html>
